{% extends 'weather/home.html' %}


{% block weathercontent %}
	<p>5 day forecast is available at any location or city.			
	</p>
	<form action ="" method ="post">{% csrf_token %}						
		<input id ="city_name" name ="city_name" type ="text" placeholder ="Your city name" required><br>
		<input type ="submit" value ="Search">
	</form>
	{%for element in listDict%}
	<hr>
		{% for key,value in element.items %}
			<p>{{key}} - {{ value }}</p>
		{% endfor %}
	{% endfor %}
	
{% endblock %}
